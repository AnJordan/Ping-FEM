<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="stylesheet" href="./css/main.css" />
  <script src="https://kit.fontawesome.com/9ab04cffe5.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <img src="./images/logo.svg" alt="ping-logo" class="ping-logo" />

    <h1 class="header-title">We are launching <span>soon!</span></h1>
    <p>
      Subscribe and get notified
    </p>

    <form class="form" novalidate="true">
      <input type="email" class="form-input" placeholder="Your email adress..."
        pattern="^([A-Za-z\d.-]+)@([a-z\d]+)(\.[a-z]{2,24}){1,8}$" required />
      <button class="btn">Notify Me</button>
    </form>

    <div class="dashboard">
      <img src="./images/illustration-dashboard.png" alt="ping-dashboard" />
    </div>

    <footer>
      <div>
        <ul class="social">
          <li>
            <a href="" class="circle"><i class="fab fa-facebook-f"></i></a>
          </li>
          <li>
            <a href="" class="circle"><i class="fab fa-twitter"></i></a>
          </li>
          <li>
            <a href="" class="circle"><i class="fab fa-instagram"></i></a>
          </li>
        </ul>
      </div>

      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>

      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
          href="#">Anderson Jordan</a>.
      </p>
    </footer>
  </div>
</body>
<script src="./js/main.js"></script>

</html>
